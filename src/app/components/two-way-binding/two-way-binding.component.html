<div class="class">
    <h2>Two way data binding</h2>
    <form action="">
        <input type="text" [(ngModel)]="name" name="name" placeholder="Digite o seu nome">
        <input type="submit" value="Enviar">
        <input type="tel" [(ngModel)]="tel" name="whatsapp" placeholder="DDD + número">
    </form>

    <div *ngIf="name !== '' && tel !== ''">
        <p>O nome é: {{ name }}</p>
        <p>O nome é: {{ tel }}</p>
    </div>
</div>
